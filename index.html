<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p><em>Est.2022</em></p>
            <hr>
        </header>
        <main>
            <section>
                <h2>Coffe</h2>
                <img src="coffe.jpg" alt="coffe.jpg">
                <article class="items">
                    <p class="flavour">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="items">
                    <p class="flavour">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Deserts</h2>
                <img src="pie.jpg" alt="pie.jpg">
                <article class="item">
                    <p class="desert">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="desert">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="desert">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="desert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p> <a href="www.http.Alfafa.org" target="blank">Please visit our website</a></p>
            <p class="address">123 Bissua street</p>
        </footer>
    </div>
</body>

</html>
